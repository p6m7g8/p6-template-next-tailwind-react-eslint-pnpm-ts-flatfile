name: Diagnostic

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  diag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Diagnositcs
        run: |
          set +e
          echo "==========> whoami"
          whoami
          echo "=========> pwd"
          pwd
          echo "=========> uptime"
          uptime
          echo "=========> uname"
          uname -a
          echo "=========> df"
          df -h
          echo "=========> du"
          du -h -d 1 .
          echo "=========> bash"
          bash --version
          echo "=========> node"
          node -v
          echo "=========> python"
          python -V
          echo "=========> go"
          go version
          echo "=========> ruby"
          ruby -v
          echo "=========> java"
          java -version
          echo "=========> perl"
          perl -v
          echo "=========> apt"
          apt --version
          echo "=========> curl"
          curl --version
          echo "==========> date"
          date --version
          echo "==========> git"
          git --version
          echo "=========> GITHUB_PATH"
          cat $GITHUB_PATH
          echo "=========> PATH"
          echo $PATH
          echo "=========> LS"
          ls -alFh
          echo "=========> LS .."
          ls -alFh ..
          echo "=========> ENV"
          env | sort
          IFS=':' read -r -a array <<< "$PATH"
          for element in "${array[@]}"; do
            echo "=========> $element"
            ls -alFh $element
          done
